name: CI/CD - Backend Deploy

on:
  push:
    branches: [ main ]

jobs:
  # âœ… 1ï¸âƒ£ CI: Build + Test
  test:
    runs-on: ubuntu-latest
    env:
      SPRING_PROFILES_ACTIVE: test
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run tests
        run: ./gradlew clean test --info --stacktrace

  # âœ… 2ï¸âƒ£ CD: Build + Deploy (í…ŒìŠ¤íŠ¸ í†µê³¼ í›„ì—ë§Œ ì‹¤í–‰)
  deploy:
    runs-on: ubuntu-latest
    needs: test   # ğŸ”¸ test job ì„±ê³µí•´ì•¼ deploy ì‹¤í–‰ë¨
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Docker image
        run: docker build -t tennisfolio .

      - name: Save Docker image to tar
        run: docker save tennisfolio -o tennisfolio.tar

      - name: Copy Docker image to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "tennisfolio.tar"
          target: "/home/ubuntu/TennisFolio/"

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd /home/ubuntu/TennisFolio
            docker load -i tennisfolio.tar
            docker compose down
            docker compose up -d
