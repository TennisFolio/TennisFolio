name: Deploy Backend to EC2

on:
  push:
    branches:
      - main
    paths:
      - 'src/main/**'
      - '.github/workflows/backend.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run tests
        env:
          SPRING_DATASOURCE_URL: jdbc:h2:mem:tennisfolio-test;MODE=MYSQL;DB_CLOSE_DELAY=-1
          SPRING_DATASOURCE_USERNAME: sa
          SPRING_DATASOURCE_PASSWORD: ""
        run: ./gradlew test -Dspring.profiles.active=test

      - name: Build with Gradle
        run: ./gradlew build

      - name: Build Docker image
        run: docker build -t tennisfolio .

      - name: Save Docker image to tar
        run: docker save tennisfolio -o tennisfolio.tar

      - name: Copy Docker image to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "tennisfolio.tar"
          target: "/home/ubuntu/TennisFolio/"

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd /home/ubuntu/TennisFolio
            docker load -i tennisfolio.tar
            docker compose down
            docker compose up -d

            docker exec app ls -l /app/application.properties || echo "❌ 마운트 실패"