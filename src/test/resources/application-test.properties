spring.datasource.url=jdbc:h2:mem:tennisfolio-test;MODE=MYSQL;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace
logging.level.org.hibernate.tool.hbm2ddl=debug
logging.level.org.hibernate.engine.jdbc.env.internal=debug
logging.level.org.springframework.boot.autoconfigure=info

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.sql.init.mode=always

x-rapidapi-key=${X_RAPIDAPI_KEY:dummy-key}

cloud.aws.credentials.access-key=${ACCESS_KEY:dummy-key}
cloud.aws.credentials.secret-key=${SECRET_KEY:dummy-key}
cloud.aws.region.static=${REGION:dummy-key}
cloud.aws.s3.bucket=${BUCKET:dummy-key}

image.upload-dir=/app/uploads