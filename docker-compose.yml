version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name:  spring-app
    expose:
      - "8080"

  nginx:
    image: nginx:latest
    container_name: tennisfolio-proxy
    ports:
      - "80:80"
      - "443: 443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - depends_on:
          - spring